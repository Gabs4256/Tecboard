<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon-roxo.svg" type="image/svg+xml" />
    <title>Tecboard</title>
  </head>

  <body>
    <div class="container">
      <header class="cabecalho">
        <img
          src="./Assets/logo branco.png"
          alt="Logo Tecboard Branco"
          class="logo"
        />

        <button
          class="theme-toggle"
          id="themeToggle"
          aria-label="Alternar Tema"
        >
          <img src="/Assets/Modos branco.png" alt="Logo Branco" />
        </button>
      </header>
      <main>
        <section class="corpo_pagina">
          <div class="corpo_pagina-bloco">
            <h1 class="titulo">
              <strong class="titulo_destaque">Fique de olho</strong><br />
              no que importa
            </h1>
            <p class="paragrafo__texto">
              Monitoramento em tempo real com alertas inteligentes para sua
              aplicação nunca sair do ar sem você saber.
            </p>
            <a href="#" class="botao__demo">Testar versão demo</a>
            <div class="imagem">
              <img
                src="./Assets/celulares 2.svg"
                alt="celulares mobile"
                class="imagem__mobile"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
